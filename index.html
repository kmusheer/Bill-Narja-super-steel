<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narja steel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .css-serial {
            counter-reset: serial-number;
        }

        .css-serial td:first-child:before {
            counter-increment: serial-number;
            content: counter(serial-number);
        }

        .dealerSpacing {
            letter-spacing: -1px;
        }

        .billAddress {
            letter-spacing: -1.5px;
        }

        @media screen and (max-width: 480px) {
            .tableOverflow {
                overflow: auto;
            }
        }
    </style>
</head>

<body>

    <div class="container mt-3">

        <form id="billReceiveForm">
            <fieldset class="input-group ">
                <span class="input-group-text p-0">
                    <select class="form-select col-sm-2" id="nameType" aria-label="Default select example">
                        <option selected>To</option>
                        <option value="Ms" id="ms">Ms</option>
                        <option value="Mr" id="mr">Mr</option>
                        <option value="Mrs" id="mrs">Mrs</option>
                    </select>
                </span>
                <input type="text " aria-label="First name" id="Name" class="form-control col-sm-10">
            </fieldset>
            <div class="form-floating mt-2">
                <textarea class="form-control" placeholder="Leave a comment here" id="address"
                    style="height: 100px"></textarea>
                <label for="address">Address</label> <!-- floatingTextarea2 -->

            </div>
            <div class="d-sm-flex">
                <div class="col-sm-6 col-xs-12 border-bottom border-1 border-dark m-0 p-0">
                    <div class="row">
                        <label for="GST" class="col-sm-3 col-xs-12 col-form-label ps-4">GST No.</label>
                        <div class="col-sm-9 col-xs-12">
                            <input type="text" class="form-control" id="GST" value="">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-xs-12 border-bottom border-1 border-dark m-0 p-0">
                    <div class="row">
                        <label for="Vehicle" class="col-sm-3 col-form-label ps-4">Vehicle No.</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Vehicle" value="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-sm-flex">
                <div class="col-sm-6  col-xs-12 border-bottom border-1 border-dark">
                    <div class="row">
                        <label for="Invoice" class="col-sm-3 col-form-label ps-4">Invoice No.</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Invoice" value="">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6  col-xs-12 border-bottom border-1 border-dark">
                    <div class="row">
                        <label for="InvoiceDate" class="col-sm-3 col-form-label ps-4">Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="InvoiceDate" value="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-sm-flex">
                <div class="col-sm-6  col-xs-12 border-bottom border-1 border-dark">
                    <div class="row">
                        <label for="Challan" class="col-sm-3 col-form-label ps-4">Challan No.</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Challan" value="">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6  col-xs-12 border-bottom border-1 border-dark">
                    <div class="row">
                        <label for="ChallanDate" class="col-sm-3 col-form-label ps-4">Date</label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control" id="ChallanDate" value="">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form id="billForm">
            <div class="my-4">
                <div class="form-group row">
                    <label for="Serial_number" class="col-sm-2 col-form-label ">Sr.No</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="Serial_number" placeholder="Serial_number"
                            readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="HSN" class="col-sm-2 col-form-label">HSN</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="HSN" placeholder="HSN">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Description" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Description" placeholder="Description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="Quantity" placeholder="Quantity">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Rate" class="col-sm-2 col-form-label">Rate</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" oninput="add('Quantity','Rate','Amount')" id="Rate"
                            placeholder="Rate">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Amount" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="Amount" placeholder="Amount" readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="CGST" class="col-sm-2 col-form-label">CGST %</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="CGST" placeholder="CGST">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="SGST" class="col-sm-2 col-form-label">SGST %</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="SGST" placeholder="SGST">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="IGST" class="col-sm-2 col-form-label">IGST %</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="IGST" placeholder="IGST"
                            onblur="addGst('CGST','SGST','IGST','Gtotal')">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Gtotal" class="col-sm-2 col-form-label">G.total %</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="Gtotal" placeholder="G.total" readonly>
                    </div>
                </div>
            </div>
        </form>
        <div class="d-flex ">
            <div class="form-group col-5 mx-3">
                <div class="col-sm-10">
                    <button type="submit" onclick="billReceiveFormSubmit()" class="btn btn-primary">Add Final
                        Bill</button>
                </div>
            </div>
            <div class="form-group col-5 mx-3">
                <div class="col-sm-10">
                    <button type="submit" onclick="billFormSubmit()" class="btn btn-primary">Add Bill</button>
                </div>
            </div>
        </div>

        <div id="tab" class="p-5">
            <div id="userData"></div>

            <div class="tableOverflow  m-0">
                <table class="table container mb-1" id="dataReceiverBorder">
                    <tbody id="billRecieverData">
                    </tbody>
                </table>
            </div>


            <div class="tableOverflow  m-0">
                <table class="table container table-bordered border-dark m-0" id="tableBody">
                    <thead id="billTableHead"></thead>
                    <tbody id="billTableBody" class="css-serial"></tbody>
                    <tbody id="totalBillTableBody" class="table table-bordered"></tbody>
                </table>
                <table class="table container table-bordered border-dark m-1" id="tableBody2">
                    <tbody id="amountWord" class="table table-bordered"></tbody>
                </table>
            </div>
            <div id="userDataEnd" class="mb-5 "></div>
        </div>
        <div class="container">
            <button class="btn btn-primary mb-5" id="btPrint" onclick="createPDF()"> Download Pdf</button>
        </div>
    </div>


    <script>
        console.log('hello this is creating by Musheer khan');

        // Creating for bill calculation

        class Bill {
            constructor(Sr_No, HSN, Description, Quantity, Rate, Amount, CGST, SGST, IGST, Gtotal, GSTtotal) {
                this.Sr_No = Sr_No;
                this.HSN = HSN;
                this.Description = Description;
                this.Quantity = Quantity;
                this.Rate = Rate;
                this.Amount = Amount;
                this.CGST = CGST;
                this.SGST = SGST;
                this.IGST = IGST;
                this.Gtotal = Gtotal;
                this.GSTtotal = GSTtotal;
            }
        }


        // Creating bill receiver data
        class BillReciver {
            constructor(nameType, name, address, Gst, Invoice, InvoiceDate, challan, challanDate, vehicle) {
                this.nameType = nameType;
                this.name = name;
                this.address = address;
                this.Gst = Gst;
                this.Invoice = Invoice;
                this.InvoiceDate = InvoiceDate;
                this.challan = challan;
                this.challanDate = challanDate;
                this.vehicle = vehicle;
            }
        }

        // Displaying bill receiver data 
        //  displaying constructor
        class displayReciveData {
            add(receiveBillData) {

                let billData = document.getElementById('billRecieverData');
                let uiStringData = `    <tr>
                                    <td class="col-xs-6 col-sm-6"><span>${receiveBillData.nameType},&nbsp; &nbsp;</span><span class="fw-bold">${receiveBillData.name}</span></td>
                                    <td class="col-xs-6 col-sm-6"> <span class="fw-bold">Invoice</span> : &nbsp; &nbsp;${receiveBillData.Invoice}</td>
                                </tr>
                                <tr>
                                    <td rowspan='3' class="col-sm-6"><span class="fw-bold">Address</span> : &nbsp; &nbsp;${receiveBillData.address}</td>
                                    <td class="col-xs-6 col-sm-6"><span class="fw-bold"> Date</span>    : &nbsp; &nbsp;${receiveBillData.InvoiceDate}</td>
                                </tr>
                                <tr>
                                    <td class="col-xs-6 col-sm-6"><span class="fw-bold"> Challan</span> : &nbsp; &nbsp;${receiveBillData.challan}</td>
                                </tr>
                                <tr>
                                    <td class="col-xs-6 col-sm-6"><span class="fw-bold"> Date</span>    : &nbsp; &nbsp;${receiveBillData.challanDate}</td>
                                </tr>
                                <tr>
                                    <td class="col-xs-6 col-sm-6"><span class="fw-bold"> GST</span>     : &nbsp; &nbsp; ${receiveBillData.Gst}</td>
                                    <td class="col-xs-6 col-sm-6"><span class="fw-bold"> Vehicle</span> : &nbsp; &nbsp; ${receiveBillData.vehicle}</td>
                                </tr>`;
                billData.innerHTML = uiStringData;
            }
            clear() {
                document.getElementById('billReceiveForm');
                billReceiveForm.reset();
            }
        }


        //  Displaying bill data which is taken by user
        class Display {
            add(bill) {
                let billTableHead = document.getElementById('billTableHead');
                let billTableBody = document.getElementById('billTableBody');
                let totalBillTableBody = document.getElementById('totalBillTableBody');
                let amountWord = document.getElementById('amountWord');
                let uiString = ` 
                            <tr>
                                <th scope="col" class="col-1">Sr.No</th>
                                <th scope="col" class="col-1">HSN</th>
                                <th scope="col" class="col-3">Description</th>
                                <th scope="col" class="col-1">Quantity</th>
                                <th scope="col" class="col-1">Rate</th>
                                <th scope="col" class="col-1">CGST</th>
                                <th scope="col" class="col-1">SGST</th>
                                <th scope="col" class="col-1">IGST</th>
                                <th scope="col" class="col-2">Amount</th>
                                </tr>
                                `;
                // <th scope="col" class="col-2">Gtotal</th>
                billTableHead.innerHTML = uiString;
                let uiStringBody = `
                            <tr>
                            <td scope="row" id="TotalSr_No"></td>
                            <td id="totalhsn">${bill.HSN}</td>
                            <td id="totalDesc">${bill.Description}</td>
                            <td id="totalbillQty">${bill.Quantity}</td>
                            <td id="TotalBilrate">${bill.Rate}</td>
                            <td id="totalBillCGST">${bill.CGST}</td>
                            <td id="totalBillSGST">${bill.SGST}</td>
                            <td id="totalBillIGST">${bill.IGST}</td>
                            <td id="totalBillAmount">${bill.Amount}</td>
                            </tr>
                            ` ;
                // <td id ="totalBillGtotal">${bill.Gtotal}</td>
                billTableBody.innerHTML += uiStringBody;
                let totalBilluiString = `
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td colspan="2"></td>
                                    <td colspan="4">Total Amount :</td>
                                    <td id="tAmount"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td colspan="2"></td>
                                    <td colspan="4">CGST Amount :</td>
                                    <td id="CCGST"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td colspan="2"></td>
                                    <td colspan="4">SGST Amount :</td>
                                    <td id="SSGST"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td colspan="2"></td>
                                    <td colspan="4">IGST Amount :</td>
                                    <td id="IIGST"></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td colspan="2"></td>
                                    <td colspan="4">Total GST :</td>
                                    <td id="gstTotal"></td>
                                </tr>
                                <tr>
                                <td></td>
                                <td></td>
                                <td colspan="2">GST NO :27ARZPK3206A1ZV</td>
                                <td colspan="4" class="fw-bold">Total Amount with GSt : </td>
                                <td id="tGSTtotal"></td>
                            </tr>
                           
                                `;
                totalBillTableBody.innerHTML = totalBilluiString;
                let amountWordUi = `
                            <tr>
                                <td colspan="" class="ps-5" id="wordConvert"></td>
                            </tr>   `
                amountWord.innerHTML = amountWordUi;
            }
            clear() {
                document.getElementById('billForm');
                billForm.reset();
            }
        }

        // Taking bill data from html into this function 
        let billForm = document.getElementById('billForm');

        function billFormSubmit() {
            let Sr_No = document.getElementById('Serial_number').value
            let HSN = document.getElementById('HSN').value
            let Description = document.getElementById('Description').value
            let Quantity = document.getElementById('Quantity').value
            let Rate = document.getElementById('Rate').value
            let Amount = document.getElementById('Amount').value
            let CGST = document.getElementById('CGST').value
            let SGST = document.getElementById('SGST').value
            let IGST = document.getElementById('IGST').value
            let Gtotal = document.getElementById('Gtotal').value

            let bill = new Bill(Sr_No, HSN, Description, Quantity, Rate, Amount, CGST, SGST, IGST, Gtotal);
            let display = new Display();    //Calling display class
            display.add(bill);              //Calling add function with display function
            addTotal();
            addCgst();
            addSgst();
            addIgst();
            addGSTtotal();
            addAmountWithGst();
            display.clear();
            // e.preventDefault();             // For changing default behaviour 

            document.getElementById('tableBody').style.border = '2px solid black';
            document.getElementById('tableBody2').style.border = '1px solid black';
        }

        let billReceiveForm = document.getElementById('billReceiveForm');
        function billReceiveFormSubmit(e) {

            let nameType;
            let ms = document.getElementById('ms');
            let mr = document.getElementById('mr');
            let mrs = document.getElementById('mrs');

            if (ms.selected) {
                nameType = ms.value;
            }
            else if (mr.selected) {
                nameType = mr.value;
            }
            else if (mrs.selected) {
                nameType = mrs.value;
            }

            let name = document.getElementById('Name').value;
            let address = document.getElementById('address').value;
            let Gst = document.getElementById('GST').value;
            let vehicle = document.getElementById('Vehicle').value;
            let Invoice = document.getElementById('Invoice').value;
            let InvoiceDate = document.getElementById('InvoiceDate').value;
            let challan = document.getElementById('Challan').value;
            let challanDate = document.getElementById('ChallanDate').value;

            let billReciver = new BillReciver(nameType, name, address, Gst, Invoice, InvoiceDate, challan, challanDate, vehicle);

            let displayRecivedData = new displayReciveData()
            displayRecivedData.add(billReciver)
            displayRecivedData.clear();

            document.getElementById('dataReceiverBorder').style.border = '2px solid black';

        }


        // User taking bill data to calculate here
        function add(Quantity, Rate, Amount) {
            let qty = document.getElementById(Quantity).value;
            let rate = document.getElementById(Rate).value;
            let totalAmount = parseFloat(rate) * parseFloat(qty);
            if (!isNaN(totalAmount)) {
                document.getElementById(Amount).value = totalAmount.toFixed(2);
            }
            // addTotalGSTtotal();
        }
        var CGSTsum = 0;
        function addCgst() {
            let CGST = document.getElementById('CGST').value;
            let totalBilltableBodytAmount = document.getElementById('tAmount').innerText;
            // let totalGSTAmount = parseFloat(CGST);
            CGSTsum += parseFloat(CGST);
            // let totalBilltableBodyCGST1 = (totalBilltableBodytAmount / 100) * totalGSTAmount;
            let totalBilltableBodyCGST1 = (totalBilltableBodytAmount / 100) * CGSTsum;
            document.getElementById('CCGST').innerText = totalBilltableBodyCGST1.toFixed(2);
        }
        var SGSTsum = 0;
        function addSgst() {
            let SGST = document.getElementById('SGST').value;
            let totalBilltableBodytAmount = document.getElementById('tAmount').innerText;
            SGSTsum += parseFloat(SGST);
            let totalBilltableBodyCGST1 = (totalBilltableBodytAmount / 100) * SGSTsum;
            document.getElementById('SSGST').innerText = totalBilltableBodyCGST1.toFixed(2);
        }
        var IGSTsum = 0;
        function addIgst() {
            let IGST = document.getElementById('IGST').value;
            let totalBilltableBodytAmount = document.getElementById('tAmount').innerText;
            IGSTsum += parseFloat(IGST);
            let totalBilltableBodyCGST1 = (totalBilltableBodytAmount / 100) * IGSTsum;
            document.getElementById('IIGST').innerText = totalBilltableBodyCGST1.toFixed(2);
        }

        function addGst(CGST, SGST, IGST, Gtotal) {
            let cGST = document.getElementById(CGST).value;
            let sGST = document.getElementById(SGST).value;
            let iGST = document.getElementById(IGST).value;
            let totalBilltableBodytAmount = document.getElementById('Amount').value;
            let totalGSTAmount = parseFloat(cGST) + parseFloat(sGST) + parseFloat(iGST);
            let totalBilltableBodyCGST1 = (totalBilltableBodytAmount / 100) * totalGSTAmount;
            document.getElementById(Gtotal).value = totalBilltableBodyCGST1.toFixed(2);
        }
        var sum = 0;
        function addTotal() {
            let totalBilltableBody = document.getElementById('Amount').value;
            sum += parseFloat(totalBilltableBody);
            document.getElementById('tAmount').innerText = sum.toFixed(2);
        }


        var GSTsum = 0;
        function addGSTtotal() {
            let ttGtotal = document.getElementById('Gtotal').value;
            GSTsum += parseFloat(ttGtotal);
            document.getElementById('gstTotal').innerText = GSTsum.toFixed(2);
        }

        function addAmountWithGst() {
            let tAmount = document.getElementById('tAmount').innerText;
            let gstTotal = document.getElementById('gstTotal').innerText;
            let addTotalamountWithGst = Number(tAmount) + Number(gstTotal);
            document.getElementById('tGSTtotal').innerText = addTotalamountWithGst.toFixed(2);

            let wordConvert1 = Math.trunc(addTotalamountWithGst);
            let wordConvertData = NumToWord(wordConvert1);
            document.getElementById('wordConvert').innerText = wordConvertData;
        }


        var button = document.getElementById("btPrint");
        var makepdf = document.getElementById("tab");

        button.addEventListener("click", function () {
            html2pdf().from(makepdf).save();
            let userData = document.getElementById('userData');
            let userdata = `
                    <div style="text-align: none;" class="container mt-2 pt-1">
                        <div class=" col-sm-12">
                            <h2 class="text-center p-0 m-0">TAX INVOICE</h2>
                            <a class="nav-link active text-dark text-end p-0 m-0" href="tel:+9967329245">9967329245</a>
                        </div>
                        <nav class="d-sm-flex flex-column justify-content-center align-items-center mt-2">

        function NumToWord(inputNumber) {
            var str = new String(inputNumber)
            var splt = str.split("");
            var rev = splt.reverse();
            var once = ['Zero', ' One', ' Two', ' Three', ' Four', ' Five', ' Six', ' Seven', ' Eight', ' Nine'];
            var twos = ['Ten', ' Eleven', ' Twelve', ' Thirteen', ' Fourteen', ' Fifteen', ' Sixteen', ' Seventeen', ' Eighteen', ' Nineteen'];
            var tens = ['', 'Ten', ' Twenty', ' Thirty', ' Forty', ' Fifty', ' Sixty', ' Seventy', ' Eighty', ' Ninety'];

            numLength = rev.length;
            var word = new Array();
            var j = 0;

            for (i = 0; i < numLength; i++) {
                switch (i) {

                    case 0:
                        if ((rev[i] == 0) || (rev[i + 1] == 1)) {
                            word[j] = '';
                        }
                        else {
                            word[j] = '' + once[rev[i]];
                        }
                        word[j] = word[j];
                        break;

                    case 1:
                        aboveTens();
                        break;

                    case 2:
                        if (rev[i] == 0) {
                            word[j] = '';
                        }
                        else if ((rev[i - 1] == 0) || (rev[i - 2] == 0)) {
                            word[j] = once[rev[i]] + " Hundred ";
                        }
                        else {
                            word[j] = once[rev[i]] + " Hundred and";
                        }
                        break;

                    case 3:
                        if (rev[i] == 0 || rev[i + 1] == 1) {
                            word[j] = '';
                        }
                        else {
                            word[j] = once[rev[i]];
                        }
                        if ((rev[i + 1] != 0) || (rev[i] > 0)) {
                            word[j] = word[j] + " Thousand";
                        }
                        break;


                    case 4:
                        aboveTens();
                        break;

                    case 5:
                        if ((rev[i] == 0) || (rev[i + 1] == 1)) {
                            word[j] = '';
                        }
                        else {
                            word[j] = once[rev[i]];
                        }
                        if (rev[i + 1] !== '0' || rev[i] > '0') {
                            word[j] = word[j] + " Lakh";
                        }

                        break;

                    case 6:
                        aboveTens();
                        break;

                    case 7:
                        if ((rev[i] == 0) || (rev[i + 1] == 1)) {
                            word[j] = '';
                        }
                        else {
                            word[j] = once[rev[i]];
                        }
                        if (rev[i + 1] !== '0' || rev[i] > '0') {
                            word[j] = word[j] + " Crore";
                        }
                        break;

                    case 8:
                        aboveTens();
                        break;


                    default: break;
                }
                j++;
            }

            function aboveTens() {
                if (rev[i] == 0) { word[j] = ''; }
                else if (rev[i] == 1) { word[j] = twos[rev[i - 1]]; }
                else { word[j] = tens[rev[i]]; }
            }

            word.reverse();
            var finalOutput = '';
            for (i = 0; i < numLength; i++) {
                finalOutput = finalOutput + word[i];
            }
            return finalOutput;
        }


    </script>
